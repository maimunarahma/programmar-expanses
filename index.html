<html lang="en">

<body class="bg-gradient-to-r from-[rgb(241 245 249)]">
    <main class="flex item-center justify-center py-10">

            </div>
            <form class="card-body ">

                  </label>
                  <input type="number" placeholder="Enter Income" id="earn" class="input input-bordered" required />
                </div>
                <div class="form-control ">
  <div class="flex justify-between gap-2  item-center">
    <div class="flex flex-col w-1/2">
        <label class="label">
            <span class="label-text">Software</span>
          </label>
          <input type="number" placeholder="Software Cost" id="cost1" class="input input-bordered" required />
    </div>
     <div class="flex flex-col w-1/2">
        <label class="label">
            <span class="label-text">Courses &#128218</span>
          </label>
          <input type="number" placeholder="Courses Cost" id='cost2' lass="input input-bordered" required />
     </div>
   
    
  </div>
  <div class="w-1/2">
    <label class="label">
        <span class="label-text">Internet &#127757</span>
      </label>
      <input type="number" placeholder="Courses Cost" id="cost3" class="input input-bordered" required />
</div>
  <button class="btn bg-gradient-to-r from-indigo-500 to-purple-400 text-white mt-3" id="total">Calculate</button>
 
  <label class="label">
    <span class="label-text">Savings(%)  &#128181</span>
  </label>
  <input type="number" placeholder="Savings(%)" id="save" class="input input-bordered" required />

  <button class="btn bg-gradient-to-r from-green-500 to-blue-300 mt-3" id="saving-calculation">
    Calculate Savings
  </button>
                </div>
                <div class="rounded-xl hidden" id="Summary">
                <h1 class="text-center text-blue-400">Result Summary</h1>
                </div>
</form>
        </div>
    </main>
    

    <script src="./utility.js"></script>
    <script src="./index.js"></script>
    
</body>
</html>
